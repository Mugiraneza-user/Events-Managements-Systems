{% extends "layout.html" %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
<style>
  body {
    background-image: url('{{ url_for('static', filename='img/background.jpg') }}');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    min-height: 100vh;
  }
  body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Adjust opacity here (0.3 to 0.7 recommended) */
    z-index: 0;
  }

  .container {
    position: relative;
    z-index: 1;
  }
</style>
{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 85vh;">
 <div class="row justify-content-center w-100">
    <div class="col-md-8 col-lg-6 ">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0 bg-success">Login</h4>
            </div>
            <div class="card-body justify-content-center align-items-center"  >
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                        <label class="form-check-label" for="remember_me">Remember Me</label>
                    </div>
                    <button type="submit" class="btn btn-primary bg-success btn-block">Login</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">Don't have an account? <a href="{{ url_for('auth.register') }}">Register</a></p>
            </div>
        </div>
    </div>
</div> 
</div>
{% endblock %}
